{% extends "base.html" %}

{% block title %}Update user{% endblock %}

{% block content %}
  <h1>Edit user information</h1>
  <p>Please, use the following form to update your information:</p>
  <form method="post"> {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Update"></p>
    <p><a href="{% url 'dashboard' username=user %}">Cancel</a> </p>
  </form>
  <p><a href="{% url 'change-pass' username=user %}">Change password</a> </p>
{% endblock %}
